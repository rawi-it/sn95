<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مختبر الأبعاد ثابت</title>
  <style>
    :root{
      --bg:#003439;
      --gold:#886C35;
      --white:#fff;
    }

    html, body { height:100%; margin:0; }
    body{
      background: url("images/ptrn.png") repeat;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family: Tahoma, Arial, sans-serif;
      color:#fff;
    }

    .canvas{
      width:1080px;
      height:660px; /* 80 + 500 + 80 */
      background: var(--bg);
      box-sizing:border-box;
    }

    .grid{
      width:100%;
      height:100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    .grid td{
      border:none;  /* بدون حدود */
      vertical-align: middle;
      text-align:center;
      padding:8px;
      box-sizing:border-box;
    }

    .row-1{ height:80px; }
    .row-2{ height:500px; }
    .row-3{ height:80px; }

    img.logo{ height:70px; max-width:100%; }

    /* محاذاة خاصة للخلايا */
    .cell-1{ vertical-align: top; text-align:right; }
    .cell-3{ vertical-align: top; text-align:left; }
    .cell-7{ vertical-align: bottom; text-align:right; padding-right:10px; }
    .cell-8{ vertical-align: bottom; text-align:center; }
    .cell-9{ vertical-align: bottom; text-align:left; padding-left:10px; }

    .signature{ font-weight:700; font-size:18px; white-space:nowrap; }

    /* المربع الذهبي */
    .gold-box{
      background: var(--gold);
      border:3px solid var(--white);
      border-radius:10px;
      width:90%;
      height:480px;
      margin:auto;
      box-sizing:border-box;

      display:flex;
      justify-content:center;
      align-items:center;
      font-size:28px;
      font-weight:bold;
      color:#fff;
    }

    /* العداد */
    .counter{
      font-size:14px;
      font-weight:bold;
      color:#fff;
      white-space:nowrap;
    }
  </style>
</head>
<body>
  <div class="canvas">
    <table class="grid">
      <!-- الصف الأول -->
      <tr class="row-1">
        <td class="cell-1"><img class="logo" src="images/nd95logo.png" alt="nd95logo"></td>
        <td></td>
        <td class="cell-3"><img class="logo" src="images/moelogo.png" alt="moelogo"></td>
      </tr>

      <!-- الصف الثاني -->
      <tr class="row-2">
        <td colspan="3">
          <div class="gold-box">نص تجريبي داخل المربع الذهبي</div>
        </td>
      </tr>

      <!-- الصف الثالث -->
      <tr class="row-3">
        <td class="cell-7"><div class="signature">By:Rawiah itMKH</div></td>
        <td class="cell-8"><img class="logo" src="images/itlogo.png" alt="itlogo"></td>
        <td class="cell-9">
          <span class="counter" id="visitorCount">عدد الزوار: —</span>
        </td>
      </tr>
    </table>
  </div>

  <script>
    // عداد الزوار باستخدام CountAPI
    (function(){
      const el = document.getElementById("visitorCount");
      const NS = "rawiah-test"; // namespace خاص بك
      const KEY = "page-visits";
      const API = "https://api.countapi.xyz";

      const setText = v => {
        el.textContent = "عدد الزوار: " + v;
      };

      fetch(`${API}/hit/${NS}/${KEY}`)
        .then(r => r.json())
        .then(data => setText(data.value))
        .catch(() => setText("—"));
    })();
  </script>
</body>
</html>
